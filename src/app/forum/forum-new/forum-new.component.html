<div class="container mt-5 mb-4">
  <div>
    <h1>Nouveau sujet <img [src]="cheminPlus" style="height: 30px"/></h1>
    <form [formGroup]="newSubjectForm" (ngSubmit)="addSubject()">
      <fieldset>
        <legend>Nouveau sujet</legend>
        <div class="form-group col-6">
          <input type="text" class="form-control" placeholder="Titre du sujet" id="title" formControlName="title">
        </div>
        <div class="form-group col-10">
          <label for="alterEgo">Description</label>
          <angular-editor formControlName="htmlContent" [config]="editorConfig" id="text" formControlName="text"></angular-editor>
        </div>
        <button type="submit" class="btn btn-outline-secondary">Publier</button>
        <button type="button" class="btn btn-outline-danger" [routerLink]="['/home']">Annuler</button>
      </fieldset>
    </form>
  </div>
</div>
