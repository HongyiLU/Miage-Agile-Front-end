<div class="container mt-5">
    <div class="row">
      <div class="col-12">
        <form [formGroup]="inscriptionsUserForm">
          <h1 class="text-info text-center">Créer votre compte personnel</h1>
          <div class="row mt-5">
            <div class="col-8">
              <div class="row">
                <div class="col-4">
                  <input class="form-control" formControlName="userName" id="userName" placeholder="Entrez votre pseudo"
                         type="text">
                </div>
              </div>
              <div class="row mt-3">
                <div class="col">
                  <input class="form-control" formControlName="userEmail" id="userEmail"
                         placeholder="Votre adresse email professionnelle"
                         type="text">
                </div>
              </div>
              <div class="row mt-3">
                <div class="col">
                  <input class="form-control" formControlName="userPassword" id="userPassword"
                         placeholder="Entrez votre mot de passe"
                         type="password">
                </div>
              </div>
              <div class="row mt-3">
                <div class="col">
                  <input class="form-control" formControlName="userPasswordConf" id="userPasswordConf"
                         placeholder="Confirmez votre mot de passe" type="password">
                </div>
              </div>
  
              <div class="row mt-3">
                <div class="col">
                  <input class="form-check-input" id="gridCheck1" type="checkbox">
                  <label class="form-check-label" for="gridCheck1">
                    Vous reconnaissez avoir lu et accepté <a>nos conditions générales d'utilisation</a>
                  </label>
                </div>
              </div>
              <div class="row mt-1">
                <div class="col text-center mt-5">
                  <button (click)="addProfil()" [disabled]="!inscriptionsUserForm.valid" class="btn btn-info btn-lg"
                          type="submit">Créer mon compte
                  </button>
                </div>
              </div>
            </div>
            <div class="row mt-3">
              <div class="form-group col">
  
                <label for="Je suis">Je suis</label>
                <select class="form-control" formControlName="userType" id="userType">
                  <option value="Etudiant">Etudiant</option>
                  <option value="Entrepreneur">Entrepreneur</option>
                  <option value="En recherche d'emploi">En recherche d'emploi</option>
                </select>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
