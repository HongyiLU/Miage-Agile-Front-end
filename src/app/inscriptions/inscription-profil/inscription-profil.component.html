<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <form [formGroup]="inscriptionsUserForm">
                <h1 class="text-info text-center">Créer votre compte personnel</h1>
                <div class="row mt-5">
                    <div class="col-8">
                        <div class="row">
                            <div class="col-4">
                                <input type="text" class="form-control" placeholder="Entrez votre pseudo" id="userName" formControlName="userName">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Votre adresse email professionnelle" id="userEmail" formControlName="userEmail">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Entrez votre mot de passe" id="userPassword" formControlName="userPassword">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Confirmez votre mot de passe" id="userPasswordConf" formControlName="userPasswordConf">
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col">
                                <input class="form-check-input" type="checkbox" id="gridCheck1">
                                <label class="form-check-label" for="gridCheck1">
                                    Vous reconnaissez avoir lu et accepté <a>nos conditions générales d'utilisation</a>
                                </label>
                            </div>
                        </div>
                        <div class="row mt-1">
                            <div class="col text-center mt-5">
                                <button (click)="addProfil()" type ="submit" class="btn btn-info btn-lg" [disabled]="!inscriptionsUserForm.valid">Créer mon compte</button>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="form-group col">
                            
                                <label for="Je suis">Je suis</label>
                                <select class="form-control" id="userType" formControlName="userType">
                                    <option value="Etudiant">Etudiant</option>
                                    <option value="Entrepreneur">Entrepreneur</option>
                                    <option value="En recherche d'emploi">En recherche d'emploi</option>
                                </select>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
