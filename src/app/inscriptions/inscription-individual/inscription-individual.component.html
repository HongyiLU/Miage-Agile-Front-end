<div class="container mt-5">
    <div class="row">
      <div class="col-12">
        <form [formGroup]="inscriptionsIndividualForm">
          <h1 class="text-info text-center">Créer votre compte personnel</h1>

          <div *ngIf="paraDangerShow">
            <div *ngFor="let item of errorMessage" class="alert alert-danger">
              {{item}}
            </div>
          </div>

          <div *ngIf="loginWarningShow&&!paraDangerShow">
            <div *ngFor="let item of errorMessage" class="alert alert-warning">
              {{item}}<a [routerLink]="['/connexion']" type="button"> Cliquez pour se connecter</a>
            </div>
          </div>


          <div class="row mt-5 justify-content-center">
            <div class="col-8">
              <div class="row">
                <div class="col-6">
                  <input class="form-control" formControlName="userName" id="userName" placeholder="Entrez votre pseudo"
                         type="text">
                </div>
                <div class="col-5">
                  <div class="form-group col">
                    <select class="form-control" formControlName="userType" id="userType" >
                      <option value="">Je suis</option>
                      <option value="Etudiant">Etudiant</option>
                      <option value="Entrepreneur">Entrepreneur</option>
                      <option value="En recherche d'emploi">En recherche d'emploi</option>
                    </select>
                  </div>
                </div>
              </div>
              
              <div class="row mt-3">
                <div class="col">
                  <input class="form-control" formControlName="userEmail" id="userEmail"
                         placeholder="Votre adresse email professionnelle"
                         type="text">
                </div>
              </div>
              <div class="row mt-3">
                <div class="col">
                  <input class="form-control" formControlName="userPassword" id="userPassword"
                         placeholder="Entrez votre mot de passe"
                         type="password">
                </div>
              </div>
              <div class="row mt-3">
                <div class="col">
                  <input class="form-control" formControlName="pswConfirm" id="pswConfirm"
                         placeholder="Confirmez votre mot de passe" type="password">
                </div>
              </div>

              <div class="row mt-3">
                <div class="col">
                  <input class="form-check-input" id="gridCheck1" type="checkbox" formControlName="conditionUser">
                  <label class="form-check-label" for="gridCheck1">
                    Vous reconnaissez avoir lu et accepté <a [routerLink]="['/terms']" type="button">nos conditions générales d'utilisation</a>
                  </label>
                </div>
              </div>
              <div class="row mt-1">
                <div class="col text-center mt-5">
                  <button (click)="addIndividual()" [disabled]="!inscriptionsIndividualForm.valid" class="btn btn-info btn-lg"
                          type="submit">Créer mon comptes
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- inscription submit ok message Modal -->
  <div aria-hidden="true" aria-labelledby="exampleModalCenterTitle" class="modal fade" id="showMesssage" role="dialog"
       tabindex="-1">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">
            Votre inscription a bien été pris en compte
          </h5>
        </div>
        <div class="modal-footer">
          <button [routerLink]="['/home']" class="btn btn-success" data-dismiss="modal" type="button">Ok</button>
        </div>
      </div>
    </div>
  </div>
