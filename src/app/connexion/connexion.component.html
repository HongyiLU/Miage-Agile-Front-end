

<div class="cotainer p-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header text-center"><b>Connectez vous à votre espace personnel</b></div>
        <div class="card-body">
          <form [formGroup]="connexionUserForm">
            <div class="row">
              <div class="col-12">
                <div class="row">
                  <label class="col-md-4 col-form-label text-md-right" for="userEmail">
                    Votre adresse mail
                  </label>
                  <div class="col-md-6">
                    <input autofocus class="form-control" formControlName="userEmail" id="userEmail"
                           type="text">
                  </div>
                </div>
                <div class="form-group row mt-3">
                  <label class="col-md-4 col-form-label text-md-right" for="userPassword">
                    Votre mot de passe
                  </label>
                  <div class="col-md-6">
                    <input class="form-control" formControlName="userPassword" id="userPassword"
                           type="password">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-md-3 offset-md-4">
                    <div class="checkbox">
                      <label>
                        <input name="remember" type="checkbox"> Se souvenir de moi
                      </label>
                    </div>
                  </div>
                  <div class="col-md-5 right">
                    <a [routerLink]="['/home']">Mot de passe oublié</a>
                  </div>
                </div>
                <div class="col-md-6 offset-md-4">
                  <button (click)="onSubmit()" [disabled]="!connexionUserForm.valid" class="btn btn-info btn-lg"
                          type="submit">
                    Connexion
                  </button>
                </div>
                <br>
                <div class="form-group row">
                  <div class="col-md-3 offset-md-4">
                    <div>
                      <label>
                        Pas encore membre ?
                      </label>
                    </div>
                  </div>
                  <div class="col-md-5 right">
                    <a [routerLink]="['/inscriptionEnt']">Je suis une entreprise</a>
                    <br>
                    <a [routerLink]="['/inscriptionUserNormal']">Je suis un particulier</a>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div aria-hidden="true" aria-labelledby="exampleModalCenterTitle" class="modal fade" id="showMessage" role="dialog"
     tabindex="-1">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">
          Vous êtes connecté avec email: {{userloginInfo.userEmail}}<br>
          jwt: {{userloginInfo.jwt}}<br>
          roles: {{userloginInfo.roles}}
        </h5>
      </div>
      <div class="modal-footer">
        <button [routerLink]="['/home']" class="btn btn-success" data-dismiss="modal" type="button">Ok</button>
      </div>
    </div>
  </div>
</div>
