<br>
<h1 align="center">
  <span class="badge rounded-pill btn-lg">Liste Des Entreprises</span>
</h1>
<br><br>
<ul class="list-group list-group-flush">
  <li *ngFor="let enterprise of enterprises" class="list-group-item d-flex justify-content-between align-items-center">
    {{enterprise.nameEnterprise}}
    <button [queryParams]="{uid:enterprise.uid}" [routerLink]="['/companySheet']" class="btn btn-outline-success"
            type="button">A propos
    </button>
  </li>
</ul>
